# Asset Mappings
# Maps generated assets to their live destinations
# Category key implies source directory: assets/{category}/
# Source is filename only (DRY - no repeated path prefixes)

favicon:
  - source: favicon-adaptive.svg
    dest: ../../docs/favicon.svg

wordmark:
  - source: wordmark-dark-tight.svg
    dest: ../../docs/logo/wordmark-dark-tight.svg

  - source: wordmark-light-tight.svg
    dest: ../../docs/logo/wordmark-light-tight.svg
